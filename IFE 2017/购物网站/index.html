<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <title>大作业——3C购物商城</title>
</head>

<body>
  <!--登录模态框_-->
  <div class="modal fade" id="loginModal" tabindex="-1" role="login" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">登录</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="userNameL" class="control-label">用户名:</label>
            <input type="text" id="userNameL" class="form-control">
          </div>
          <div class="form-group">
            <label for="userPassL" class="control-label">密码:</label>
            <input type="password" id="userPassL" class="form-control">
          </div>
          <div class="form-group">
            <p id="warningL"></p>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" id="registIn">注册入口</a>
          <button type="submit" class="btn btn-primary btn-block" id="loginSub">确定</button>
          <button type="button" class="btn btn-default btn-block" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
</div>

<!--注册模态框-->
<div class="modal fade" id="registModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">注册</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="userNameR" class="control-label">用户名:</label>
            <input type="text" id="userNameR" class="form-control">
          </div>
          <div class="form-group">
            <label for="userPassR" class="control-label">密码:</label>
            <input type="password" id="userPassR" class="form-control">
          </div>
          <div class="form-group">
            <label for="enUserPassR" class="control-label">确认密码:</label>
            <input type="password" id="enUserPassR" class="form-control">
          </div>
          <div class="form-group">
            <p id="warningR"></p>
          </div>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-block" id="registSub">确定</button>
          <button type="button" class="btn btn-default btn-block" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

  <!--正文开始-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header navbar-left">
        <a class="navbar-brand" href="#">moyui3C</a>
      </div>
      <div class="navbar-header navbar-right">
        <button type="button" class="btn btn-default navbar-btn" id="login" data-toggle="modal" data-target="#loginModal">登录</button>
        <button type="button" class="btn btn-default navbar-btn" id="regist" data-toggle="modal" data-target="#registModal">注册</button>
      </div>
    </div>
  </nav>
  <div class="container-fluid" id="main">
    <div class="row">
      <div id="lf-bd" class="col-lg-2">
        <h4>品类</h4>
        <ul class="nav nav-pills nav-stacked">
        </ul>
      </div>    
      <div id="md-bd">
      </div>
      <div id="rg-bd">
      </div>
    </div>
  </div>

  <footer>
  <p>Designed by 高夕毓</p>
  <p>Github:<a href="https://github.com/moyui">moyui</a>
  </footer>  
  <div id="shadow"></div>  
  
  <script src="./jquery/dist/jquery.min.js"></script>
  <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./scripts/control.js"></script>
  <script src="./scripts/util.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
