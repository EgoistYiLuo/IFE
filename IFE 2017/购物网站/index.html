<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>大作业——3C购物商城</title>
  <style>
    body,.modal-content{
      background-image:url(./img/background.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    } 
    body{
      padding-top: 70px;
    }
    .white{
      color: white;
    }
    .itemimg{
      width: 200px;
      height: 220px;
    }
    .pricebottom{
      margin-top: 150px;
    }
  </style>
</head>

<body>
  <!--登录模态框_-->
  <div class="modal fade" id="loginModal" tabindex="-1" role="login" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title white">登录</h4>
        </div>
        
        <div class="modal-body">
          <div class="form-group">
            <label for="userNameL" class="control-label white">用户名:</label>
            <input type="text" id="userNameL" class="form-control">
          </div>
          <div class="form-group">
            <label for="userPassL" class="control-label white">密码:</label>
            <input type="password" id="userPassL" class="form-control">
          </div>
          <div class="form-group">
            <p id="warningL"></p>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" id="registIn" class="white">注册入口</a>
          <button type="submit" class="btn btn-primary btn-block" id="loginSub">确定</button>
          <button type="button" class="btn btn-default btn-block" data-dismiss="modal" id="loginCancel">取消</button>
        </div>
      </div>
    </div>
</div>

<!--注册模态框-->
<div class="modal fade" id="registModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title white">注册</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="userNameR" class="control-label white">用户名:</label>
            <input type="text" id="userNameR" class="form-control">
          </div>
          <div class="form-group">
            <label for="userPassR" class="control-label white">密码:</label>
            <input type="password" id="userPassR" class="form-control">
          </div>
          <div class="form-group">
            <label for="enUserPassR" class="control-label white">确认密码:</label>
            <input type="password" id="enUserPassR" class="form-control">
          </div>
          <div class="form-group">
            <p id="warningR"></p>
          </div>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-block" id="registSub">确定</button>
          <button type="button" class="btn btn-default btn-block" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

  <!--正文开始-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" id="head">
      <div class="navbar-header navbar-left">
        <a class="navbar-brand" href="#">moyui的3C小屋</a>
      </div>
      <div class="navbar-header navbar-right">
        <button type="button" class="btn btn-default navbar-btn" id="login" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;登录</button>
        <button type="button" class="btn btn-default navbar-btn" id="regist" data-toggle="modal" data-target="#registModal"><span class="glyphicon glyphicon-saved" aria-hidden="true"></span>&nbsp;注册</button>
        <p class="navbar-text" id="navbarp"></p>
      </div>
    </div>
  </nav>
  <div class="container-fluid" id="main">
    <div class="row">
      <div id="lf-bd" class="col-lg-2 text-center">
        <h4 class="white">品类</h4>
        <div class="list-group" id="varieties">
        </div>
      </div>    
      <div id="md-bd" class="col-lg-6 text-center">
        <h4 class="white">商品</h4>
        <div id="items"></div>
      </div>
      <div id="rg-bd" class="col-lg-4 text-center">
        <h4 class="white">购物车</h4>
        <div class="embed-responsive embed-responsive-16by9" style="height:350px;"> 
          <iframe src="" style="height:350px;border:1px solid #CCCCCC;" id="buylistframe" class="embed-responsive-item"></iframe>
        </div>
        <div class="btn-toolbar pull-right" role="toolbar">        
            <div class="btn-group btn-group-lg" role="group" style="padding-top: 5px;">
              <button type="button" class="btn btn-default" id="deleteBuyList">清空购物车</button>
            </div>
            <div class="btn-group btn-group-lg" role="group" style="padding-top: 5px;">
              <button type="button" class="btn btn-primary" id="pay">结算</button>
            </div>              
        </div>
      </div>
    </div>
  

  <div class="row" >
    <div class="text-center">
    <footer>
    <h4 class="white">Designed by 高夕毓 学号:1513490428</h4>
    <p class="white">Github:<a href="https://github.com/moyui" class="white">moyui</a></p>
    </footer>
    </div>
  </div>

</div>
  <script src="./jquery/dist/jquery.min.js"></script>
  <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./scripts/control.js"></script>
  <script src="./scripts/util.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
